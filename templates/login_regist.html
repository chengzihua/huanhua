<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="huanhua" content="登录/注册">
    <title>huanhua_login_regist</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css')}}">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../static/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>

<body>
    <p><a href="{{ url_for('index') }}">幻华旅游网</a></p>
    <div class="login_regist_container">
        <!--<h3 class="page-header">幻化旅游网</h3>-->
        <div class="login_regist_top">
                <div class="login_regiest_title">
                    <a href=""><button class="btn btn-primary active li1">登录</button></a>
                    <button class="btn btn-default li1">注册</button>
                </div>
        </div>
        <div class="navs">
            <div class="login_regist-content">
            <form action="{{ url_for('login') }}" method="POST" class="form-horizontal">
                <div class="form-group">
                        <input type="text" class="form-control" name="telephone" placeholder="用户名/手机号">
                </div>
                <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block ">登录</button>
                </div>

            </form>

            </div>
        </div>
        <div class="navs">
            <div class="login_regist-content">
            <form action="{{ url_for('regist') }}" method="POST" class="form-horizontal">
                <div class="form-group">
                        <input type="text" class="form-control" name="telephone" placeholder="手机号">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
                   <div class="form-group">
                        <input type="password" class="form-control" name="password1" placeholder="密码">
                </div>
                   <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block ">注册</button>
                </div>
            </form>

        </div>
        </div>
    </div>

</body>
<script>

     //     胶囊页导航代码
        $('.navs').hide();
        $('.navs').eq(0).show();
        $('.li1').click(function(){
    	// $(this).addclass('active');
    	// $('.li1').not($(this))removeclass('active');
    	idx=$(this).index('.li1');
    	$('.navs').eq(idx).show();
    	$('.navs').not($('.navs').eq(idx)).hide();
    });

</script>
</html>
