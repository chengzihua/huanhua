{% extends 'base5.html' %}
<!--#继承父模板-->

{% block title %}pupulardiary{% endblock %}

{% block head %}
     <link rel="stylesheet" href="{{ url_for('static',filename='css/write_diary.css') }}">
{% endblock %}

{% block main %}
    <div class="write_diary_container">
        <h3 class="text-info">旅行游记</h3>
        <form action="" method="post">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" placeholder="请输入标题" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <!--列可以设置为cols="8"-->
                    <textarea  name="content" class="form-control" rows="5" placeholder="请输入内容"></textarea>
                </div>
                <div class="form-group">

                    <button type="submit" class="btn btn-primary btn-block ">提交</button>

                </div>

            </div>
        </form>
    </div>

{% endblock %}
